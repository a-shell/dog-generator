<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Dog Generator</h1>
        <span>Make a dog!</span>
    </header>
    <section class="section-container">
        <section class="column">
            <h2>Choose a Breed</h2>
            <section class="item">
                <select>
                    <option value="Starter" selected>Dog Breed</option>
                </select>
            </section>
            <section class="item">
                <span>Emojis go here</span>
            </section>
            <section class="item">
                <img src="http://placecorgi.com/500/500" class="dog-img" alt="A picture of a corgi">
            </section>
        </section>
        <section class="column">
            <section class="item">
                <h2>Dog Characteristics</h2>
                <ul>
                    <li id="mf">Sex:</li>
                    <li id="age">Age:</li>
                    <li id="likes">Likes:</li>
                    <li id="dislikes">Dislikes:</li>
                    <li id="info">Additional Info:</li>
                </ul>
            </section>
        </section>
    </section>
    <script src="script.js"></script>  
</body>
</html>
